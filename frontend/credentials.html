<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CONNECTIT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
              <li class="nav-item">
                <a class="nav-link mx-2 active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="#">Integrations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="#">Credentials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
        </nav>
    <div class="container">
        <h3 class="display-3">Configure Credentials</h3>
        <div class="accordion mt-3" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Google Drive
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                    <div class="accordion-body">
                        <a type="button" href="http://localhost:3000/token/redirectToDrivePermission"
                            class="btn btn-primary">Setup Credentials for Google Drive</a>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Google Calendar
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo">
                    <div class="accordion-body">
                        <a type="button" href="http://localhost:3000/token/redirectToCalendarPermission"
                            class="btn btn-primary">Setup Credentials for Google Calendar</a>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Google Classroom
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree">
                    <div class="accordion-body">
                        <a type="button" href="http://localhost:3000/token/redirectToClassroomPermission"
                            class="btn btn-primary">Setup Credentials for Google Classroom</a>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingFour">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseThree">
                        Telegram
                    </button>
                </h2>
                <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container">
                            <form method="POST" action="http://localhost:3000/token/setTelegramToken">
                                <div class="mb-3">
                                    <label for="telegramToken" class="form-label">Telegram Token</label>
                                    <input type="text" name="telegramToken" class="form-control" id="telegramToken"
                                        placeholder="Enter Telegram Token">
                                </div>
                                <button type="submit" class="btn btn-primary">Add Telegram Credentials</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFive">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                    Twitter
                </button>
            </h2>
            <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form method="POST" action="http://localhost:3000/token/setTwitterToken">
                        <div class="mb-3">
                            <label for="apiKey">App Key</label>
                            <input type="text" name="appKey" class="form-control" id="appKey"
                                placeholder="Enter App Key">
                        </div>
                        <div class="mb-3">
                            <label for="apiSecretKey">App Secret Key</label>
                            <input type="text" name="appSecret" class="form-control" id="appSecret"
                                placeholder="Enter App Secret">
                        </div>
                        <div class="mb-3">
                            <label for="bearerToken">Access Token</label>
                            <input type="text" name="accessToken" class="form-control" id="accessToken"
                                placeholder="Enter Access Token">
                        </div>
                        <div class="mb-3">
                            <label for="bearerToken">Access Secret</label>
                            <input type="text" name="accessSecret" class="form-control" id="accessSecret"
                                placeholder="Enter Access Secret">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Twitter Credentials</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
